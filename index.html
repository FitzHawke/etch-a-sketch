<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1>Etch-a-Sketch board!</h1>
        <div class="board"></div>
        <button class="resize">Reset Board or Change Grid Size</button>
        <div class="slider">
            <input
                name="size"
                type="range"
                class="size"
                min="10"
                max="100"
                step="1"
                value="16"
            />
            <label for="size" class="chosen">16</label>
        </div>
    </body>
</html>
